    <body>
        <div>
            <input type="button"  id="btn" value="Get Date" onclick="getDate()">
            <div id="new"></div>
        </div>
         
     </body>
     <script>
         let getDate = () => {
             setInterval(() => {
             let date = new Date()
             document.querySelector('#new').innerHTML = date
         },1000)
         }
     </script>
